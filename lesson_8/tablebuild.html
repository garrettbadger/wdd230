<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Table Building Practice">
    <link rel="stylesheet" href="tablebuild.css">
    <title>Table Build</title>
</head>
<body>
    <table>
        
        <thead>
            <tr>
                <th colspan="3" scope="colgroup">ACME Wildwest</th>
            </tr>
            <tr>
                <th scope="col">Period</th>
                <th scope="col">Sales</th>
                <th scope="col">Sales Goal</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td scope="row">August</td>
                <td scope="row">$3,590</td>
                <td scope="row">$4,000</td>
            </tr>
            <tr>
                <td scope="row">September</td>
                <td scope="row">$4,420</td>
                <td scope="row">$5,000</td>
            </tr>
            <tr>
                <td scope="row">October</td>
                <td scope="row">$4,870</td>
                <td scope="row">$5,000</td>
            </tr>
            <tr>
                <td scope="row">November</td>
                <td scope="row">$8,610</td>
                <td scope="row">$7,500</td>
            </tr>
            <tr>
                <td scope="row"><i>Black Friday</i></td>
                <td colspan="2" scope="row">$3,200</td>
                
            </tr>
            <tr>
                <td scope="row">December</td>
                <td scope="row">$6,820</td>
                <td scope="row">$7,500</td>
            </tr>
        </tbody>
        <tfoot>
            <caption>Compiled 11.1.2021 by gBadger</caption>
        </tfoot>
    </table>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script>
        WebFont.load({
            google: {
              families: [
                 'Ubuntu'
              ]
            }
          });
          </script>
</body>
</html>
